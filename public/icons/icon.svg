<svg xmlns="http://www.w3.org/2000/svg" width="128" height="128" viewBox="0 0 128 128">
  <!-- 背景 -->
  <rect width="128" height="128" rx="24" fill="#3B82F6"/>

  <!-- 书本图标 -->
  <g transform="translate(24, 24)">
    <!-- 书页 -->
    <rect x="10" y="15" width="60" height="70" rx="4" fill="#FFFFFF" opacity="0.9"/>
    <rect x="20" y="15" width="60" height="70" rx="4" fill="#FFFFFF"/>

    <!-- 文字线条 -->
    <line x1="30" y1="30" x2="65" y2="30" stroke="#3B82F6" stroke-width="3" stroke-linecap="round"/>
    <line x1="30" y1="42" x2="65" y2="42" stroke="#3B82F6" stroke-width="3" stroke-linecap="round"/>
    <line x1="30" y1="54" x2="55" y2="54" stroke="#3B82F6" stroke-width="3" stroke-linecap="round"/>

    <!-- 记忆符号 (脑) -->
    <circle cx="50" cy="70" r="8" fill="#EF4444"/>
    <text x="50" y="75" font-size="12" font-weight="bold" fill="white" text-anchor="middle">M</text>
  </g>
</svg>
